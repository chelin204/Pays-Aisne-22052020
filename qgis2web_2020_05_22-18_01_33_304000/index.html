        <script src="js/leaflet.js"></script>

        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Pays_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INTERCOM'] !== null ? Autolinker.link(String(feature.properties['INTERCOM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Pays'] !== null ? Autolinker.link(String(feature.properties['Pays'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pays_0_0() {
            return {
                pane: 'pane_Pays_0',
                opacity: 1,
                color: 'rgba(59,83,248,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Pays_0');
        map.getPane('pane_Pays_0').style.zIndex = 400;
        map.getPane('pane_Pays_0').style['mix-blend-mode'] = 'normal';
        var layer_Pays_0 = new L.geoJson(json_Pays_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Pays_0',
            onEachFeature: pop_Pays_0,
            style: style_Pays_0_0,
        });
        bounds_group.addLayer(layer_Pays_0);
        map.addLayer(layer_Pays_0);

                    break;
                case 'CC du Val de l\'Aisne':

        function pop_Communes_2(feature, layer) {

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COMMUNE'] !== null ? Autolinker.link(String(feature.properties['COMMUNE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INSEE</th>\
                        <td>' + (feature.properties['INSEE'] !== null ? Autolinker.link(String(feature.properties['INSEE'])) : '') + '</td>\
                    </tr>\

        function style_Communes_2_0() {

        });
        bounds_group.addLayer(layer_Communes_2);
        map.addLayer(layer_Communes_2);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Communes du département de l\'Aisne</h2>';
        };
        title.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Communes_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'COMMUNE'}));
